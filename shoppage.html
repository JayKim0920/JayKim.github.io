<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid ass competition</title>
</head>
<body>
    <header>
    <h1>BoardShop</h1>
    <p>for all your boardgame needs</p>
    </header>
    <section>
        <table class="center" border="1">
            <tr>
                <th>home</th>
                <th>games</th>
                <th>accessories</th>
                <th>about</th>
                <th style="background-color:#e74c3c">cart</th>
            </tr>
        </table>
    </section>
    <br>
    <br>
    <h2>Board Games</h2>
    <section>
        <table border="1">
            <caption>Top sellers</caption>
            <tr style="max-width:50%;">
                <td style="max-width:300px; min-width:200px;"><img src="7wonders.jpg" alt="7 Wonders"></td>
                <td style="max-width:300px; min-width:200px;"><img src="Clue.jpg" alt="Clue"></td>
                <td style="max-width:300px; min-width:200px;"><img src="Monopoly.jpg" alt="Monopoly"></td>
            </tr>
            <tr>
                <td>7 Wonders</td>
                <td>Clue</td>
                <td>Monopoly</td>
            </tr>
        </table>
    </section>
    <br>
    <br>
    <section>
        <table border="1">
            <caption>New entries</caption>
            <tr style="max-width:50%;">
                <td style="max-width:300px; min-width:200px;"><img src="Kingofnewyork.jpg" alt="King of New York"></td>
                <td style="max-width:300px; min-width:200px;"><img src="Gardenvariety.jpg" alt="Garden Variety"></td>
            </tr>
            <tr>
                <td>King of New York</td>
                <td>Garden Variety</td>
            </tr>
        </table>
    </section>
    <br>
    <br>
    <h2>Accessories</h2>
    <section>
        <table border="1">
            <caption>Dices</caption>
            <tr style="max-width:50%;">
                <td style="max-width:300px; min-width:200px;"><img src="6dice.jpg" alt="6-sided dice"></td>
                <td style="max-width:300px; min-width:200px;"><img src="20dice.jpg" alt="20-sided dice"></td>
            </tr>
            <tr>
                <td>6 sided dice</td>
                <td>20 sided dice</td>
            </tr>
        </table>
    </section>
</body>
</html>
